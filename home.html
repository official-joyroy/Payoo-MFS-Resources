<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <style>
        *{
            color: black;
        }
     </style>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="mockup-phone-camera"></div>
             <div class="mockup-phone-display text-white grid place-content-center bg-neutral-400">
                <!-- available balenc start -->
                 <div>
                    <div class="stats shadow">
                      <div class="stat">
                        <div id="accound-balance" class="stat-value">8400</div>
                        <div class="stat-desc">availabel balenc</div>
                      </div>
                    </div>
                 </div>
                  <div class="divider"></div>
                <!-- user action button -->
                   <div>
                      <button id="button-sho-add-mani" class="btn btn-xl">add mani</button>
                      <button id="button-sho-chash out" class="btn btn-xl">cash out</button>
                   </div>
                 <!-- available balenc end -->
                    
                 <div class="divider"></div>
                 <!-- ad mani form -->
                  <fieldset id="add-mani-form" class=" fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4">
                     <legend class="fieldset-legend"></legend>

                     <label class="label">amaunt</label>
                    <input id="input-ad-many" type="email" class="input" placeholder="amaunt" />

                     <label class="label">Password</label>
                     <input id="input-pin-namber" type="password" class="input" placeholder="Password" />

                     <button id="button-admany" class="btn btn-neutral mt-4 bg-pink-500">addmany</button>
                  </fieldset>
                  <!-- ad mani end --> 
                   
                  <!-- cash out start  -->
                   <fieldset id="chase-out-form" class="hidden fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4">
                     <legend class="fieldset-legend"></legend>

                     <label class="label">amaunt</label>
                    <input id="input-cahsout" type="email" class="input" placeholder="amaunt" />

                     <label class="label">Password</label>
                     <input id="cas-out-pin" type="password" class="input" placeholder="Password" />

                     <button id="button-cashout" class="btn btn-neutral mt-4 bg-pink-500">chase out</button>
                  </fieldset>
                   <!-- chash out end -->
             </div>
       </div>
    </main>
    <script src="addmonay.js"></script>
    <script src="cashout.js"></script>
    <script src="fichas.js"></script>
</body>
</html>
